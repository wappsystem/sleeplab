<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/g/grid.01.js
        //-------------------------------------
        var fields="First_Name,Last_Name,Position,Colour";
        m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
        //-------------------------------------
        m.cell_render=function(records,I,field,td){
            switch(field){
                case 'Position':
                    td.css('background-color',records[I].Data.Colour);
                    td.css('color',$vm.whire_or_black_color(records[I].Data.Colour));
                    break;
                case 'Colour':
                    td.html("<span style='color:"+records[I].Data[field]+"'><i class='fas fa-circle'></i></span>");
                    td.css('text-align','center');
                    break;
            }
        };
        //-------------------------------------
    }
</script>
