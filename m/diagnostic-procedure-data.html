<section>
    VmInclude:__COMPONENT__/g/grid.01.html
</section>
<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/g/grid.01.js
        //-------------------------------------
        var fields="Item_Number,Short_Name,Diagnostic_Procedure,Colour,Evening Quest|evening,Morning Quest|morning";
        m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
        //-------------------------------------
        m.cell_render=function(records,I,field,td){
            switch(field){
                case 'Item_Number':
                    td.css('background-color',records[I].Data.Colour);
                    td.css('color',$vm.whire_or_black_color(records[I].Data.Colour));
                    break;
                case 'Short_Name':
                    td.css('background-color',records[I].Data.Colour);
                    td.css('color',$vm.whire_or_black_color(records[I].Data.Colour));
                    break;
                case 'Colour':
                    td.html("<span style='color:"+records[I].Data[field]+"'><i class='fas fa-circle'></i></span>");
                    td.css('text-align','center');
                    break;
                case 'evening':
                    console.log(JSON.stringify(records[I].Data[field]))
                    if(records[I].Data[field]==undefined){
                        td.html("<span style='color:"+records[I].Data[field]+"'><i class='fas fa-times'></i></span>");
                        td.css('text-align','center');
                    }
                    else if (records[I].Data[field]=="") {
                        td.css('text-align','center');
                        td.html("<span style='color:"+records[I].Data[field]+"'><i class='fas fa-times'></i></span>");
                    }
                    else{
                        td.css('text-align','center');
                        td.html("<span style='color:"+records[I].Data[field]+"'><i class='fas fa-check'></i></span>");
                    }
                    break;
                case 'morning':
                    console.log(JSON.stringify(records[I].Data[field]))
                    if(records[I].Data[field]==undefined){
                        td.html("<span style='color:"+records[I].Data[field]+"'><i class='fas fa-times'></i></span>");
                        td.css('text-align','center');
                    }
                    else if (records[I].Data[field]=="") {
                        td.css('text-align','center');
                        td.html("<span style='color:"+records[I].Data[field]+"'><i class='fas fa-times'></i></span>");
                    }
                    else{
                        td.css('text-align','center');
                        td.html("<span style='color:"+records[I].Data[field]+"'><i class='fas fa-check'></i></span>");
                    }
                    break;
            }
        };
        //-------------------------------------
    }
</script>
<style>
    VmInclude:__COMPONENT__/g/grid.01.css
    #D__ID{
        background-color:rgb(255,255,255,0);
    }
    
</style>
