<div id=D__ID>
	<!--third html start -->
	<div class="container mt-95 mb-3">
		<div class="row">
			<!-- form container start -->
			<div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
				<div class="row">
					<div class="col-12">
						<!-- form start -->
						<form id="F__ID">
							<h3>Staff</h3>
							<div>
								<div class="form-group ">
									<div class="questiongroup ">
										<fieldset class="subquestions">
											<div class="row">
												<div class="col-lg-6 col-sm-12">
													<div><label><span class="">First Name</span></label></div>
													<div class="input-group-sm ">
                                                        <input type="text" class="form-control" name=First_Name />                                                    
                                                    </div>
											    </div>
												<div class="col-lg-6 col-sm-12">
													<div><label><span class="">Name</span></label></div>
													<div class="input-group-sm ">
														<input type="text" class="form-control" name=Last_Name />
													</div>
												</div>
											</div>
										</fieldset>
									</div>
								</div>
								<div class="form-group ">
									<div class="questiongroup ">
										<fieldset class="subquestions">
											<div class="row">
												<div class="col-lg-12 col-sm-12">
													<div><label><span class="">Position</span></label></div>
													<div class="input-group-sm ">
                                                        <input type="text" class="form-control" name=Position required placeholder="select position.." />
                                                    </div>
												</div>
												<div class="col-lg-6 col-sm-12" style=display:none>
													<div><label><span class="">Colour</span></label></div>
													<div class="input-group-sm ">
														<input type="text" class="form-control" name=Colour readonly />
													</div>
												</div>
											</div>
										</fieldset>
									</div>
								</div>
								<div class="form-group ">
									<button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
									<button id=delete__ID type="button" class="btn btn-primary btn-lg">Delete</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
    	function F__ID(){
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
            old_load=m.load;
			m.load=function(){
				old_load();
				$('input[name=Position').css('background-color',$('#F__ID input[name=Colour]').val());
				$('input[name=Position').css('color',$vm.whire_or_black_color($('#F__ID input[name=Colour]').val()));
			}
			//-------------------------------------
			var autocomplete_req={cmd:"find",field:'Position',table:$vm.module_list['position-data'].Table,options:{},skip:0,limit:10}
			var autocomplete_callback=function(item){
				$('input[name=Colour').val(item.Colour);
				$('input[name=Position').css('background-color',$('#F__ID input[name=Colour]').val());
				$('input[name=Position').css('color',$vm.whire_or_black_color($('#F__ID input[name=Colour]').val()));
			}
			var autocomplete_list=function(records){
				var items=[];
				for(var i=0;i<records.length;i++){
					var obj={};
					obj.label=records[i].Data["Position"];
					obj.UID=records[i].UID;
					obj.Colour=records[i].Data['Colour'];
					items.push(obj);
				}
				return items;
			}
			var wait1=function(){
				$vm.autocomplete( $('#F__ID input[name=Position'),autocomplete_req,autocomplete_list,autocomplete_callback);
			}
			var I=0; var loop_1=setInterval(function (){
				if($vm['jquery-ui-min-js']!=undefined){  clearInterval(loop_1); wait1(); }
				I++; if(I>50){ clearInterval(loop_1); alert("jquery-ui.min.js is not installed."); }
			},100);
			//-------------------------------------
			
    	}
    </script>
	<style>
		#form_container__ID {
			max-width: 800px;
		}

		VmInclude:__CURRENT_PATH__/wappsystem-form.css
	</style>
</div>
